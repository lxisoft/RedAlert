<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>RedAlert | Friends</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link th:href="@{/css/mdb.min.css}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
    
  </head>

  <body style="background: #dddcdb;">

    <!--Navbar-->
    <nav class="navbar navbar-light lighten-4 mb-4 fixed-top" style="background: #ff7043;">

      <ul class="navbar-nav mr-auto" style="display: inline-block;">
      <!-- Navbar brand -->
          <li style="display: inline-block;">
            <a class="navbar-brand" style="color: white;" href="#"><b>RedAlert</b></a>
          </li>
      </ul>
      <div id="dpContainer" style="margin-left: auto; margin-right: 0; width: 40px; height: inherit;">
        <a id="navbarDropdownMenuLink-5" data-toggle="dropdown" aria-haspopup="true"aria-expanded="false" style="padding-top: 10px;">
                  <img id="userdp" src="https://mdbootstrap.com/img/Photos/Avatars/avatar-2.jpg" class="rounded-circle z-depth-0" style=" float: right; height: 100%; width: 100%;">
        </a>
        <div class="dropdown-menu dropdown-menu-right animate-fadein" aria-labelledby="navbarDropdownMenuLink-5">
                <a class="dropdown-item waves-effect waves-light" href="#">Activities</a>
                <a class="dropdown-item waves-effect waves-light" th:href="@{/redAlertuiHistory/history}">Status History</a>
                <a class="dropdown-item waves-effect waves-light" th:href="@{/redAlertUiLogout/logout}">LogOut</a>
       </div>
      </div>

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent20"
        aria-controls="navbarSupportedContent20" aria-expanded="false" aria-label="Toggle navigation">
        <div class="animated-icon1"><span></span><span></span><span></span></div>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent20">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" style="color: white;" th:href="@{/redAlertUi/home}">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" style="color: white;" th:href="@{/redAlertUi/news}">News <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="color: white;" th:href="@{/redAlertUi/friends}">Friends</a>
          </li>
        </ul>
        <!-- Links -->

      </div>
      <!-- Collapsible content -->

    </nav><br/><br/><br/>
    <!--/.Navbar-->
    <div class="row">
		<div class="col-6">
			<!--Other-->
			<div
				style="background: #ff7043; border-top-left-radius: 50px; border-bottom-left-radius: 50px; box-shadow: 2px 2px grey;">
				<div class="row">
					<div class="col">
						<h3
							style="font-weight: 500; color: #ffffff; text-shadow: 2px 2px black; text-indent: 20px;">Emergency Contacts</h3>
					</div>
					<div class="md-form mt-0 mb-0 px-0 py-0 col">
						<form action="friends/find">
							<label style="color: white;" for="searchBox"><i
								class="fa fa-search"></i> Search...</label> 
								<input id="searchBox"
								name="searchTerm" style="width: 300px; display: inline-block;" type="text"
								class="form-control">
							<button style="display: none;">Go</button>
						</form>
					</div>
				</div>
			</div>
					<hr>
			<div class="card w-100">
				<div class="card-body">
					<div>
						<!--User-->
						<div th:each="user:${emergencyFriends}" class="media  mb-3 px-1">
							<img class="card-img-100 rounded-circle d-flex z-depth-1 mr-3"
								src="http://mdbootstrap.com/img/Photos/Avatars/img%20(8).jpg"
								style="width: 9%; height: 9%;" alt="Generic placeholder image">
							<form action="#">
								<div class="media-body" type="submit"
									style="background: transparent;">
									<h5 class="font-weight-bold mt-3 mb-0 "
										style="display: inline-block;">
										<a style="color: #fd7e14; padding-right: 100px;"
											
											th:text="${user.firstName}+' '+${user.lastName}" href=""></a>
									</h5>
									<button class="btn-deep-orange round-sm"
										title="Click to remove notification access"
										style="display: inline-block;">
										<i class="fa fa-minus"></i>
									</button>
								</div>
							</form>
						</div>
						<!--./User-->
					</div>
					<hr />
					<!--User-->
					<div class="media  mb-3 px-1">
						<img class="card-img-100 rounded-circle d-flex z-depth-1 mr-3"
							src="http://mdbootstrap.com/img/Photos/Avatars/img%20(8).jpg"
							style="width: 9%; height: 9%;" alt="Generic placeholder image">
						<form action="#">
							<div class="media-body" type="submit"
								style="background: transparent;">
								<h5 class="font-weight-bold mt-3 mb-0 "
									style="display: inline-block;">
									<a style="color: #fd7e14; padding-right: 100px;"
										name="username" href="">UserName</a>
								</h5>
								<button class="btn-deep-orange round-sm"
									title="Click to remove notification access"
									style="display: inline-block;">
									<i class="fa fa-minus"></i>
								</button>
							</div>
						</form>
					</div>
					<!--./User-->
				</div>
			</div>
			<!--/.Other-->
		</div>
		<div class="col-6">
        <!--Other-->
        <div style="background: #ff7043; border-top-left-radius: 50px; border-bottom-left-radius: 50px; box-shadow: 2px 2px grey;">
        	<div class="row">
        		<div class="col" >
        			<h3 style="font-weight: 500; color: #ffffff; text-shadow: 2px 2px black; text-indent: 20px;" >Others you may know</h3>
        		</div>
        		<div class="md-form mt-0 mb-0 px-0 py-0 col">
        			<form th:action="@{/redAlertUiFriends/find}">
        				<label style="color: white;" for="searchbox"><i class="fa fa-search"></i> Search...</label>
        				<input id="searchbox" name="searchTerm" style="width: 300px; display: inline-block;" type="text" class="form-control">
        				<button style="display: none;" >Go</button>
        			</form>
        		</div>
        	</div>
        </div>
        <hr>
        <div class="card w-100">
          <div class="card-body">
          <div>
          	<!--User-->
              <div th:each="user:${searchResult}" class="media  mb-3 px-1">
                <img class="card-img-100 rounded-circle d-flex z-depth-1 mr-3" src="http://mdbootstrap.com/img/Photos/Avatars/img%20(8).jpg" style="width: 9%; height: 9%;" alt="Generic placeholder image">
                  <form action="#">
                    <div class="media-body" type="submit" style="background: transparent;">
                      <h5 class="font-weight-bold mt-3 mb-0 " style="display: inline-block;">
                        <a style="color: #fd7e14; padding-right: 100px;" name="username" th:text="${user.firstName}+' '+${user.lastName}" href=""></a>
                      </h5>
                      <button class="btn-deep-orange round-sm" title="Click to allow notification access" style="display: inline-block;"><i class="fa fa-plus"></i></button>
                    </div>
                  </form>
              </div>
            <!--./User-->
          </div>
          <hr/>
            <!--User-->
              <div class="media  mb-3 px-1">
                <img class="card-img-100 rounded-circle d-flex z-depth-1 mr-3" src="http://mdbootstrap.com/img/Photos/Avatars/img%20(8).jpg" style="width: 9%; height: 9%;" alt="Generic placeholder image">
                  <form action="#">
                    <div class="media-body" type="submit" style="background: transparent;">
                      <h5 class="font-weight-bold mt-3 mb-0 " style="display: inline-block;">
                        <a style="color: #fd7e14; padding-right: 100px;" name="username" href="">UserName</a>
                      </h5>
                      <button class="btn-deep-orange round-sm" title="Click to allow notification access" style="display: inline-block;"><i class="fa fa-plus"></i></button>
                    </div>
                  </form>
              </div>
            <!--./User-->
          </div>
        </div>
        <!--/.Other-->
      </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" th:src="@{/js/mdb.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/custom.js}"></script>
    
  </body>

</html>
